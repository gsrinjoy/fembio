<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover Femi Zone - Your go-to fashion destination for trendy dresses and handcrafted collections. Shop the latest in style and elegance!" />
    <meta name="keywords" content="Femi Zone, fashion store, trendy dresses, handcrafted collections, women's fashion, style, boutique, fashion, online shopping" />
    <meta name="author" content="Femi Zone" />
    <title>Femi Zone - Trendy Dresses & Handcrafted Fashion</title>

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Femi Zone - Trendy Dresses & Handcrafted Fashion" />
    <meta property="og:description" content="Explore Femi Zone's collection of trendy dresses and handcrafted fashion pieces. Elevate your style with our unique offerings!" />
    <meta property="og:image" content="assets/images/Final-01.jpg" />
    <meta property="og:url" content="https://www.femizone.in/" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        })
        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 1000)
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="assets/images/Final-01.jpg" alt="Femi Zone Logo - Trendy Dresses & Handcrafted Fashion" />
        <h1>Femi Zone</h1>
      </header>

      <ul>
        <li>
          <a
            href="https://www.instagram.com/femizonee/"
            target="_blank"
            rel="noreferrer noopener">
            <img
              src="assets/images/1_Instagram_colored_svg_1-512.webp"
              alt="Follow Femi Zone on Instagram"
              width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/femizonee"
            target="_blank"
            rel="noreferrer noopener">
            <img src="assets/images/Facebook_Logo_Primary.png" alt="Like Femi Zone on Facebook" width="20" />
            Facebook Page</a
          >
        </li>
        <li>
          <a
            href="https://chat.whatsapp.com/DQueyrJ3v7pFRCz1iGHwQ5"
            target="_blank"
            rel="noreferrer noopener">
            <img src="assets/images/icons8-whatsapp-48.png" alt="Join Femi Zone on WhatsApp" width="20" />
            WhatsApp Community</a
          >
        </li>
        <li>
          <a
            href="https://maps.app.goo.gl/KDPVS2oJbvqFneQ38"
            target="_blank"
            rel="noreferrer noopener">
            <img src="assets/images/google maps.png" alt="Find Femi Zone on Google Maps" width="20" />
            Google Maps</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
